<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NigaX Educational Platform</title>
  <link rel="icon" type="image/x-icon" href="cropped_image.png">

<style>
  /* Global styles */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    background-image: url('bg11.png'); /* Default background image */
    background-repeat: no-repeat;
    background-size: cover;
  }

  /* Container for background image */
  .background-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('bg11.png');
    background-repeat: no-repeat;
    background-size: cover;
    z-index: -1; /* Ensure the background is behind the content */
  }

  /* Overlay to improve readability */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
    z-index: -1; /* Ensure the overlay is behind the content */
  }

  /* Content container */
  .content-container {
    position: relative; /* Ensure content is positioned relative to the body */
    z-index: 1; /* Ensure content is above the overlay */
    text-align: center; /* Center align content */
    color: #ffffff; /* White text color */
  }

  /* Heading styles */
  .heading {
    font-size: 48px;
    font-weight: bold;
    margin-bottom: 20px;
    opacity: 0;
    animation: fadeIn 1s forwards;
  }

  /* Sub-heading styles */
  .sub-heading {
    font-size: 24px;
    margin-bottom: 40px;
    opacity: 0;
    animation: fadeIn 1s forwards 0.5s;
  }

  /* Button styles */
  .arrow-button {
    background-color: #3498db;
    color: #fff;
    padding: 20px;
    font-size: 24px;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    animation: bounce 1s infinite alternate;
    transition: background-color 0.3s ease;
  }

  .arrow-button:hover {
    background-color: #2980b9;
  }

  /* Keyframes for animations */
  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }

  @keyframes bounce {
    to {
      transform: translateY(-10px);
    }
  }

  /* Media queries for smaller devices */
  @media screen and (max-width: 768px) {
    .heading {
      font-size: 36px;
    }

    .sub-heading {
      font-size: 18px;
    }

    .arrow-button {
      font-size: 18px;
      padding: 15px;
    }
  }

    /* Media queries for smaller devices */
    @media screen and (max-width: 768px) {
    body {
      background-image: url('bg1.jpg'); /* Small devices background image */
    }
  }

   /* Media query for small devices */
   @media only screen and (max-width: 768px) {
      footer {
        position: static;
        margin-top: 20px;
      }
    }
     /* Footer styles */
     footer {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1000; /* Ensure footer stays above other elements */
    }

</style>
</head>
<body>
  <!-- Container for background image -->
  <div class="background-container"></div>
  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Content container -->
  <div class="content-container">
    <!-- Heading -->
    <h1 class="heading">Welcome to Our Educational Platform</h1> 

    <!-- Sub-heading with custom dialogue -->
    <h2 class="sub-heading">Feeling stuck at zero? No problem! Our website is your ultimate study companion, offering custom classes and notes to propel you forward. <br> Let's kickstart your journey to success together! <br><br></h2>

    <!-- Arrow button -->
    <button class="arrow-button" onclick="navigateToAnotherPage()">&rarr;</button>
  </div>
<!-- Footer -->
<footer>&copy; <b>2024 NigaX CEP  &nbsp;</b> All rights reserved</footer>
  
</body>
<!-- JavaScript for navigation -->
<script>
    function navigateToAnotherPage() {
      window.location.href = "Page1.html";
    }
  </script>
</html>
